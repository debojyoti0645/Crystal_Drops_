name: water_supply
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0
  firebase_auth: ^5.5.0
  provider: ^6.0.5
  intl: ^0.20.2
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2
  http: ^1.3.0
  razorpay_flutter: ^1.4.0
  image_picker: ^1.1.2
  http_parser: ^4.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "lib/assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/logo.png
    - lib/assets/500ml.jpg
    - lib/assets/500ml_combo.png